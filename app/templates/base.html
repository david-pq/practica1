<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Empresa Tecnológica{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 style="color: #FF5733; text-align: center; font-size: 2.5em; margin-bottom: 20px;">DQP APPLE</h1>
    <header>
        <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Empresa">
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/about">Quiénes Somos</a></li>
                <li><a href="/services">Servicios</a></li>
                <li><a href="/news">Noticias</a></li>
                <li><a href="/contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Mi Empresa DQP APPLE. DAVID QUISPE PACHACUTI.</p>
    </footer>
</body>
</html>
